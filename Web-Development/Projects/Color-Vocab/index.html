<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Vocab</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>The Color Vocabulary</h1>
    <h2>Here are the colors in Spanish</h2>
    
    <div>
        <h3>negro</h3>
        <div id="black"></div>
        <h3>marron / cafe</h3>
        <div id="brown"></div>
        <h3>gris</h3>
        <div id="grey"></div>
        <h3>white</h3>
        <div id="white"></div>
        <h3>amarillo</h3>
        <div id="yellow"></div>
        <h3>anaranjado</h3>
        <div id="orange"></div>
        <h3>red</h3>
        <div id="red"></div>
        <h3>rosado</h3>
        <div id="pink"></div>
        <h3>morado / purpura</h3>
        <div id="purple"></div>
        <h3>azul</h3>
        <div id="blue"></div>
        <h3>verde</h3>
        <div id="green"></div>
    </div>
</body>
</html>
