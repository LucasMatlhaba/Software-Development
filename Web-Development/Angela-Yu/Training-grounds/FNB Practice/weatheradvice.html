<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Advisor</title>
</head>
<body>
  <label for="weather">What's the weather like?</label>
  <select id="weather">
    <option value="sunny">Sunny</option>
    <option value="windy">Windy</option>
    <option value="rainy">Rainy</option>
    <option value="snowy">Snowy</option>
    <option value="cloudy">Cloudy</option>
  </select>

  <a href="#" onclick="btnPressed()">Go!</a>

  <p id="outputText">Weather advice :</p>

  <script>
    function btnPressed() {
      var weatherSelected = document.getElementById("weather").value;
      var advice;

      switch (weatherSelected) {
        case "sunny":
          advice = "Wear your sunglasses";
          break;

        case "windy":
          advice = "Wear your jackets";
          break;

        case "rainy":
          advice = "Wear your raincoats or carry your umbrella";
          break;

        case "snowy":
          advice = "Wear your snow glasses";
          break;

        case "cloudy":
          advice = "Wear your snow goggles";
          break;
      }

      document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
    }
  </script>
</body>
</html>
